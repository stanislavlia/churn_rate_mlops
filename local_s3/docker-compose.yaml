version: '3'

services:
  minio:
    image: docker.io/bitnami/minio:latest
    ports:
      - '9000:9000'
      - '9001:9001'
    networks:
      - minionetwork
    volumes:
      - 'minio_data:/data'
    environment:
      - MINIO_ROOT_USER=your_username
      - MINIO_ROOT_PASSWORD=your_password
      - MINIO_DEFAULT_BUCKETS=churn-data
      - MINIO_SERVER_URL=http://localhost:9000
      - MINIO_SCHEME=http

networks:
  minionetwork:
    driver: bridge

volumes:
  minio_data:
    driver: local
